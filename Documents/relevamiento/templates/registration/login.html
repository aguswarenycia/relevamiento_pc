{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilo.css"> -->
    <link rel="stylesheet" href="assets/css/estilo.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">

    <title>Login</title>
</head>
<body>
<main>
    <div>
        <h1 style="color: white;">login</h1>
     </div>
     <div style="background-color: rgb(200, 233, 248);"class="sidenav">
        <img  src="{% static 'img/logo.png' %}" height="100%" width="100%">
     </div>
    <div class="main">
        <div style="text-align: center; margin-top: -100px;">
            <div class="login-form">
             <h2>Acceso para el personal</h2>
               <form method="POST">
                  {% csrf_token %}
                  {{ form }}
                  <button style="margin-top: 30px;" type="submit" class="btn btn-success">Entrar</button>
               </form>
            </div>
         </div>
      </div>
</main>
</body>
</html>
